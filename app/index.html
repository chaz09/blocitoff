        <!-- TASK FORM -->
    <div class="container">
      <body ng-app="blocitoff" ng-controller="HomeCtrl">
        <h1>To Do List</h1>
        <ul>
          <li ng-repeat="task in tasks">
            <input ng-model="task.name" ng-change="tasks.$save(task)" />
            <button ng-click="tasks.$remove(task)">Delete Task</button>
          </li>
        </ul>
        <form ng-submit="addTask()">
          <input ng-model="newTaskName" />
          <button type="submit">Add Task</button>
       </form>
        <div ui-view>
      </div>
